<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat with JSON!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="vendor/jquery/jquery-1.9.1.js"></script>
    <script src="js/setup.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <div id="friends">
        <h2>Friends List</h2>
        <ul class="friendsList"></ul>
      </div>
      <div id="rooms">
        <h2>Chatrooms List</h2>
        <div id="roomBox">
          <ul class="roomsList">
            <li class="linkRoom">messages</li>
            <li class="linkRoom">Peter</li>
            <li class="linkRoom">Max</li>
          </ul>
        </div>
        <input class="makeRoom" type='text' name='makeRoom'>
        <button class="goToRoom" type='button'>Go!</button>
      </div>
    </div>
    <div id="main">
      <h1 id="welcome"></h1>
      <div class="chatBox">
        <ul class="chatList"></ul>
      </div>
      <input class="chat" type='text' name='chat'>
      <button class="submit" type='button'>Submit</button>
    </div>

  </body>
</html>
